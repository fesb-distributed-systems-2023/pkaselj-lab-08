<!DOCTYPE html>
<html>
    <head>
        <title>EasyMail</title>

        <link rel="stylesheet" href="/assets/css/write-new-email.css">
    </head>

    <body>
        <script src="/assets/js/write-new-email.js" type="module" defer></script>

        <div class="new-mail-form">
            <label for="sender">Sender: </label>
            <input type="email" id="sender" />

            <label for="receiver">Receiver: </label>
            <input type="email" id="receiver"/>

            <label for="subject">Subject: </label>
            <input type="text" id="subject"/>

            <textarea name="body" id="body" placeholder="Message body.."></textarea>
        </div>

        <button type="button" id="send-email-button">Send</button> 
        <button type="button" id="clear-all-fields-button">Clear</button> 
        <button type="button" id="home-button">Home</button> 
    </body>

</html>
